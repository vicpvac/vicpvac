<!DOCTYPE html>
<html>
    <head>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@400;600&display=swap" rel="stylesheet">
<style>
* {
    box-sizing: border-box;
}

html, body {
    margin: 0;
    padding: 0;
    width: 100%;
    height: 100%;
}

body {
    font-family: 'Open Sans', sans-serif;
    font-size: 14px;
    padding-top: 36px;
    background-color: #f0f0f8;
}

.heading {
    display: flex;
    align-items: center;
    justify-content: center;
    width: 100%;
    text-align: center;
    margin-bottom: 30px;
}

h1 {
    margin: 0;
    padding: 0;
    font-size: 42px;
}

main {
    text-align: center;
}

.table-container {
    text-align: center;
    width: 100%;
    margin-top: 30px;
}

table {
    margin: 0 auto;
    text-align: right;
    border-collapse: collapse;
}

thead {
    font-weight: 600;
}

thead td {
    border-bottom: 1px solid #111;
}

tbody tr {
    color: #666;
}

tr.has-availability {
    color: #111;
    font-weight: 600;
}

td {
    padding: 6px;
}

td:nth-child(1) {
    text-align: left;
}

</style>
    </head>
    <body>
        <div class="heading">
            <h1>Victoria Pfizer vaccine availability</h1>
        </div>
        <main>
            <div>Last updated: <span id="last-updated"></span></div>
            <div class="table-container">
                <table id="content-table">
                    <thead>
                        <tr>
                            <td>Site</td>
                            <td>Bookings available</td>
                            <td>Earliest available booking</td>
                        </tr>
                    </thead>
                    <tbody id="content-table-body">
                    </tbody>
                </table>
            </div>
        </main>
    </body>
    <script>
        fetch("totals.json")
            .then(r => r.json())
            .then(totals => {
                const tableEl = document.getElementById('content-table-body');

                tableEl.innerHTML = Object.keys(totals.results).map(s => `
                    <tr${totals.results[s].total > 0 ? " class='has-availability'" : ""}>
                    <td>${s}</td>
                    <td>${totals.results[s].total}</td>
                    <td>${totals.results[s].earliest ?? '-'}</td>
                    </tr>
                `).join("");
                
                const lastUpdatedEl = document.getElementById('last-updated');

                lastUpdatedEl.innerHTML = totals.lastUpdated;
            });
    </script>
</html>
